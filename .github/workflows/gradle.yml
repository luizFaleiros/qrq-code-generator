name: Java CI with Gradle

on:
  pull_request:
    branches: [ 'main', 'develop']
  push:
    branches: [ 'main', 'develop']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validar depend√™ncias
        run: ./gradlew dependencies --no-daemon

      - name: Compilar projeto
        run: ./gradlew assemble --no-daemon

      - name: Executar testes
        id: tests
        run: ./gradlew test --no-daemon -x checkstyleMain -x checkstyleTest -x pmdMain -x pmdTest -x jacocoTestReport --scan

      - name: Executar Checkstyle
        id: checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon -x test -x pmdMain -x pmdTest -x jacocoTestReport --scan

      - name: Executar PMD
        id: pmd
        run: ./gradlew pmdMain pmdTest --no-daemon -x test -x checkstyleMain -x checkstyleTest -x jacocoTestReport --scan

      - name: Executar Jacoco
        id: jacoco
        run: ./gradlew jacocoTestReport --no-daemon -x test -x checkstyleMain -x checkstyleTest -x pmdMain -x pmdTest --scan

      - name: Build final
        id: build
        run: ./gradlew build --no-daemon -x test -x checkstyleMain -x checkstyleTest -x pmdMain -x pmdTest -x jacocoTestReport --scan

      - name: Validar todos os checks
        run: |
          echo "‚úÖ Todos os checks obrigat√≥rios passaram:"
          echo "- Testes: ${{ steps.tests.outcome }}"
          echo "- Checkstyle: ${{ steps.checkstyle.outcome }}"
          echo "- PMD: ${{ steps.pmd.outcome }}"
          echo "- JaCoCo: ${{ steps.jacoco.outcome }}"
          echo "- Build: ${{ steps.build.outcome }}"
          
          if [[ "${{ steps.tests.outcome }}" != "success" ]]; then
            echo "‚ùå Testes falharam"
            exit 1
          fi
          
          if [[ "${{ steps.checkstyle.outcome }}" != "success" ]]; then
            echo "‚ùå Checkstyle falhou"
            exit 1
          fi
          
          if [[ "${{ steps.pmd.outcome }}" != "success" ]]; then
            echo "‚ùå PMD falhou"
            exit 1
          fi
          
          if [[ "${{ steps.jacoco.outcome }}" != "success" ]]; then
            echo "‚ùå JaCoCo falhou"
            exit 1
          fi
          
          if [[ "${{ steps.build.outcome }}" != "success" ]]; then
            echo "‚ùå Build falhou"
            exit 1
          fi
          
          echo "üéâ Todos os checks passaram com sucesso!"

      - name: Publicar relat√≥rio de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/jacoco-reports/html

      - name: Publicar relat√≥rio de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      - name: Publicar relat√≥rio do Checkstyle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: build/reports/checkstyle

      - name: Publicar relat√≥rio do PMD
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: build/reports/pmd
